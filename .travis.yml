language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r what-i-should-eat-back *
  - mkdir -p deploy
  - mv what-i-should-eat-back.zip deploy/what-i-should-eat-back.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: what-i-should-eat-back # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: what-i-should-eat-back # S3 버킷
    key: what-i-should-eat-back.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: what-i-should-eat-back
    deployment_group: what-i-should-eat-group
    region: ap-northeast-2
    wait-until-deployed: true


