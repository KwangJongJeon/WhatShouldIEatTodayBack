<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.editUser}">유저 정보 수정</h2>
    </div>
    <form action="auth/update" th:action th:object="${updateFormDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId" th:text="#{userInfo.id}">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{memberEmail}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberEmail}" />
        </div>
        <div>
            <label for="password" th:text="#{userInfo.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{memberPw}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberPw}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.ok}">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        th:text="#{button.cancel}"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
