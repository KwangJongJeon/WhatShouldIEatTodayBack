<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment/config :: config}"/>
</head>
<body>
<div class="container">
    <div th:replace="${memberInfoDto} ? ~{fragment/header :: header-login(${memberInfoDto})} : ~{fragment/header :: header-not-login}">Header</div>
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="../img/pancake.jpg" th:src="@{/img/pancake.jpg}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">오늘은 뭐먹지?</h1>
                <p class="lead">버튼 하나로 식사 고민을 해결해보세요!</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2" onclick="location.href='/recommendation'">식사 추천</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="">Contact</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragment/footer :: footer}">footer</div>
</div> <!-- /container -->
</body>
</html>
