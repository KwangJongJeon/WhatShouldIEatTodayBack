<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="./recommendationResult.css" rel="stylesheet">

    <title>EatToday</title>
</head>

<body>
    <!--NavBar-->
    <div th:replace="${member} ? ~{fragment/header :: header-login} : ~{fragment/header :: header-not-login}">NavBar</div>

    <div class="container mt-5" th:object="${recommendationResult}">
        <h3>오늘은 중식 어때요?</h3>
        <div class="container row recommendation-info shadow-sm mt-5 p-5 th:ob">
            <div class="col-7 menu-desc">
                <div class="store-title">
                    <h5 th:text="*{name}">식당 이름</h5>
                </div>
                <div class="store-desc mt-4">
                    <div class="location">
                        <i class="fa-sharp fa-solid fa-location-dot me-2"></i>
                        <span th:text="*{lotAddress}">Location</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone mt-3 me-1"></i>
                        <span th:text="">010-0000-0000</span>
                    </div>
                    <div class="menu mt-5">
                        <p class="mb-1">Menu</p>
                        <li>짜장면 000원</li>
                        <li>간짜장 8000원</li>
                        <li>짬뽕 7500원</li>
                        <li>삼선짬뽕 9000원</li>
                    </div>
                </div>
            </div>
            <div class="col-5 menu-img bg-secondary">
                <img src="" class="store-img">
            </div>
        </div>
        <div id="map" class="container bg-secondary mt-5"></div>
    </div>

    <!--개발시 APP KEY 숨겨야함(메시지로)-->
    <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b880d55870754431f0fedf7f011061fc"></script>
    <script src="./recommendation.js"></script>

</body>

</html>
