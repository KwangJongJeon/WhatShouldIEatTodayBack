<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="~{fragment/config :: config}"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/slider.css" rel="stylesheet">
</head>
<body>
<div th:replace="${member} ? ~{fragment/header :: header-login} : ~{fragment/header :: header-not-login}">Header</div>

<div class="container slider">
    <div class="container">

        <form action="/recommendation" th:action method="post">
            <div class="form-check" th:with="minDistance=100,maxDistance=4000">
                <span>탐색 범위:</span>
                <span id="rangeValue">500</span>
                <span>m</span>
                <input
                        id="range"
                        type="range"
                        class="form-range"
                        min="100"
                        max="4000"
                        th:min=${minDistance}
                        th:max=${maxDistance}
                        step=100
                        value="2000"
                        oninput="rangeValue.innerText = this.value"
                >
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    한식
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                    양식
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault3">
                    중식
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault3">
                    일식
                </label>
            </div>


            <div id="map" style="width:500px;height:400px;">
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b880d55870754431f0fedf7f011061fc"></script>
            <script>
                var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
                var options = { //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                    level: 3 //지도의 레벨(확대, 축소 정도)
                };

                var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            </script>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">추천</button>
        </form>
    </div>

</div> <!-- /container -->
<div th:replace="~{fragment/footer :: footer}">footer</div>

</body>
</html>
