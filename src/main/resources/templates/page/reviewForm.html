<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="./reviewForm.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<div class="modal">
    <div class="modal-body">
        <h4>리뷰남기기</h4>
        <form class="review-container">
            <div class="review-content justify-content-center">
                <p class="mt-5 mb-0 ">상점 이름</p>
            </div>
            <div class="review-content justify-content-center">
                <p class="mt-2 mb-4">멤버 이름</p>
            </div>
            <div class="review-content mt-2" style="flex-direction: column;">
                <textarea class="content" style="width: 100%;" maxlength="255"></textarea>
                <div class="count">0/255</div>
            </div>
            <div class="review-content mt-5">
                <input type="submit" class="btn btn-success submit-btn" onkeyup="check_length">
            </div>

        </form>
    </div>
</div>
<button class="btn-open-popup">modal 띄우기</button>


<script src="./reviewForm.js"></script>
</body>
</html>
